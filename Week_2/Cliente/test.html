<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td{
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        th {
          border: 1px solid #dddddd;
          text-align: center;
          padding: 8px;
        }
        </style>
</head>
<body>
    <h1>Horario</h1><br><br>
    <table>
        <thead>

        </thead>

                <td>Martes</td>

                <td>Jueves</td>
                <td>Viernes</td>

                <td>16:00-16:50</td>

                <td></td>
                <td rowspan="3" style="background-color: aqua;">DWCS</td>
                <td rowspan="2"></td>
                <td rowspan="3" style="background-color: blueviolet;">CD</td>
            </tr> <!-- 4-4.50-->

                <td>16:50-!7.40</td>

                <td rowspan="3" style="background-color: crimson;">PR</td>
                <td style="background-color: darkorange;">FOL</td>

            </tr> <!-- 8.25-9.15-->
            <tr>
                <td>21:15-22.05</td>
