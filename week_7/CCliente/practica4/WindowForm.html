<html>
  <head>
    <title>Ejemplo de JavaScript</title>
    <style>
      h1 {
        text-align: center;
      }
      form {
        margin-left: 300px;
        width: 600px;
        padding: 30px;
        background-color: rgb(42, 102, 192);
      }
      form p {
        padding: 0px 100px 0px 100px;
        font-weight: 900;
        color: white;
      }
      form input {
        float: right;
        width: 80px;
      }
    </style>
  </head>
  <body>
    <h1>INTRODUCE EL ANCHO Y ALTO DE LA VENTANA:</h1>
    <form id="window-form">
      <p>
        <label for="ancho">ANCHO VENTANA:</label
        ><input type="text" id="ancho" name="ancho" />
      </p>
      <p>
        <label for="alto">ALTO VENTANA:</label
        ><input type="text" id="alto" name="alto" />
      </p>
      <p>
        <label for="coordx">Coordenada X:</label
        ><input type="text" id="coordx" name="coordy" />
      </p>
      <p>
        <label for="coordy">Coordenada Y:</label
        ><input type="text" id="coordy" name="coordy" />
      </p>
      <fieldset>
        <button id="crear" type="button">Crear</button>
        <button id="cerrar" type="button" disabled>Cerrar</button>
        <button id="mover" type="button" disabled>Mover</button>
        <button id="redimensionar" type="button" disabled>Redimensionar</button>
      </fieldset>
    </form>
    <script src="ventana.js"></script>
  </body>
</html>
