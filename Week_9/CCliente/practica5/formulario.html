<!DOCTYPE html>
<html>
  <head>
    <title>Cálculo edad</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Indica la fecha de tu cumpleaños.</h1>

    <!--El atributo action indica la página a la que se envían los datos del formulario. Si este atributo está vacío, 
    es la página que contiene el formulario la que se recargará con los datos como parámetros -->

    <form name="miFormulario">
      <p>
        <label>Fecha de Nacimiento</label>
        <input
          type="date"
          name="fechaNacimiento"
          id="fechaNacimiento"
          required
        />
      </p>
      <button type="button" name="enviar" id="botonNacimiento">
        Enviar fecha
      </button>
    </form>

    <form name="miEvento">
      <p>
        <label>Fecha del evento</label>
        <input type="date" name="fechaEvento" id="fechaEvento" required />
      </p>
      <button type="button" name="enviarEvento" id="botonEvento">
        Enviar fecha
      </button>
    </form>

    <div id="resultado"></div>

    <form name="formulario">
      <p>
        Texto: <input type="text" name="texto" />
        <input type="button" name="crear" value="Crear" />
      </p>
    </form>

    <form name="formularioLista">
      <p>
        <input type="button" name="crearLista" id="crearLista" value="Crear" />
        <input
          type="button"
          name="destruirLista"
          id="destruirLista"
          value="Destruir"
        />
      </p>
    </form>

    <script src="practica5.js"></script>
  </body>
</html>
